<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
<style>
    .mt-3{
        margin-top: 1.5rem !important
    }
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3" style="margin-bottom: 1rem;">
            <label for="">Year</label>
            <select class="form-select" id="SelectYear">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
              </select>
        </div>
        <div class="col-md-3" style="margin-bottom: 1rem;">
            <label for="">Month</label>
            <select class="form-select" id="SelectMonth">
                <option value="1">Yanvar</option>
                <option value="2">Fevral</option>
                <option value="3">Mart</option>
                <option value="4">Aprel</option>
              </select>
        </div>
        <div class="col-md-3" style="margin-bottom: 1rem;">
            <label for="">City</label>
            <select class="form-select" id="SelectCity">
                <option value="Baku">Baku</option>
                <option value="Sumgait">Sumgait</option>
                <option value="Ganja">Ganja</option>
              </select>
        </div>
        <div class="col-md-3 mt-3">
            <button class="btn btn-danger" id="btnSearch">Search</button>
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead >
                  <tr>
                    <th scope="col">Ayin Gunu</th>
                    <th scope="col">Hicri Ayinin Gunu</th>
                    <th scope="col">Heftenin Gunu</th>
                    <th scope="col">Imsak Vaxti</th>
                    <th scope="col">Subh Azani</th>
                    <th scope="col">Gun Cixir</th>
                    <th scope="col">Zohur Azani</th>
                  </tr>
                </thead>
                <tbody id="namazBody">

                </tbody>
              </table>
        </div>
    </div>
</div>

    
    <script src="main.js"></script>
</body>

</html>
